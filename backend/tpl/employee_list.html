<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">员工<a ng-href="#/app/organization//employeeform" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-plus-square"></i></a></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 组织架构</a></li>
                <li class="ng-binding">员工</li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        名称
                    </th>
                    <th data-hide="phone,tablet">
                        昵称
                    </th>
                    <th data-hide="phone,tablet">
                      工号
                    </th>
                    <th data-hide="phone,tablet">
                        性别
                    </th>
                    <th>
                        入职时间
                    </th>
                    <th>
                        联系电话
                    </th>
                    <th data-hide="phone,tablet">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in vm.list">
                    <td>{{employee.id}}</td>
                    <td>{{employee.real_name}}</td>
                    <td>{{employee.nickname}}</td>
                    <td>{{employee.number}}</td>
                    <td><a href class="{{employee.gender==1?'icon-user':'icon-user-female'}}" title="{{employee.gender}}"></a></td>
                    <td>{{employee.join_at}}</td>
                    <td>{{employee.phone}}</td>
                    <td>
                        <a ng-href="#/app/organization/{{employee.id}}/employeeform" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                        <a ng-click="vm.outduty(employee.id,employee.status)" class="btn m-b-xs btn-sm {{employee.status==0?'btn-danger':'btn-primary'}} fa fa-power-off" title="{{employee.status==0?'已离职':'在职【点击离职】'}}"></a>
                        <a ng-href="#/app/organization/{{employee.id}}/employeeavatar" class="btn m-b-xs btn-sm btn-primary fa fa-camera hide" title="更新头像"></a>
                        <a ng-href="#/app/organization/{{employee.id}}/employeeuser" class="btn m-b-xs btn-sm {{employee.admin_id>0?'btn-primary':'btn-danger'}} fa fa-user" title="分配后台用户"></a>
                        <a ng-href="#/app/organization/{{employee.id}}/employeeorg" class="btn m-b-xs btn-sm {{employee.org_id>0?'btn-primary':'btn-danger'}} fa fa-group" title="分配组织"></a>
                        <a ng-href="#/app/organization/{{employee.id}}/employeepos" class="btn m-b-xs btn-sm {{employee.pos_id>0?'btn-primary':'btn-danger'}} fa icon-graduation" title="分配职位"></a>
                        <a ng-href="#/app/organization/{{employee.id}}/employeestatistics" class="btn m-b-xs btn-sm btn-primary fa fa-cubes" title="分配数据"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
