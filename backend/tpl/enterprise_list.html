<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">企业</h1>
</div>
<div class="wrapper-md" ng-controller="EnterpriseListController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a ui-sref="app.job.list"><i class="fa fa-home"></i> 职位</a></li>
                <li class="ng-binding">企业</li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        企业编号
                    </th>
                    <th>
                        职位名称
                    </th>
                    <th data-hide="phone,tablet">
                        行业
                    </th>
                    <th data-hide="phone,tablet">
                        规模
                    </th>
                    <th data-hide="phone">
                        性质
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="enterprise in vm.enterprises">
                    <td>{{enterprise.id}}</td>
                    <td><a ng-href="#/app/job/{{enterprise.id}}/enterpriseform">{{enterprise.enterprise_name}}</a></td>
                    <td>{{enterprise.industry}}</td>
                    <td>{{enterprise.scale}}</td>
                    <td data-value="1">{{enterprise.nature}}</td>
                    <td>
                        <a ng-href="#/app/job/{{enterprise.id}}/enterpriseform" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
