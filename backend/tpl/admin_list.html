<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">系统用户<a ng-href="#/app/admin//form" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-plus-square"></i></a></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 系统用户</a></li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        账号
                    </th>
                    <th data-hide="phone,tablet">
                        创建时间
                    </th>
                    <th data-hide="phone">
                        角色
                    </th>
                    <th data-hide="phone">
                        状态
                    </th>
                    <th data-hide="phone,tablet">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="admin in vm.list">
                    <td>{{admin.id}}</td>
                    <td>{{admin.admin_name}}</td>
                    <td>{{admin.create_at * 1000 | date:'yyyy-MM-dd'}}</td>
                    <td>{{admin.role_id}}</td>
                    <td data-value="1"><span class="label {{admin.status==0?'bg-danger':'bg-success'}}" title="Active">{{admin.status==0?'锁定':'正常'}}</span></td>
                    <td>
                        <a ng-href="#/app/admin/{{admin.id}}/form" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                        <a ng-href="#/app/admin/{{admin.id}}/role" class="btn m-b-xs btn-sm {{admin.role_id>0?'btn-primary':'btn-danger'}} fa fa-user" title="设置权限"></a>
                        <a ng-href="#/app/admin/{{admin.id}}/setting" class="btn m-b-xs btn-sm btn-primary fa icon-settings" title="设置个性化界面"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
