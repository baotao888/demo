<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">
  	更新客户【{{vm.candidate.real_name}}】的返费
    <a ng-href="#/app/candidate/list/onduty" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
  </h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">                  
      客户信息
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="col-sm-4">
          <span class="help-block m-b-none">状态：{{vm.candidate.status}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading font-bold">                  
      返费
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form" name="forma">
        <div class="form-group">
          <span class="fa fa-rmb"></span>
          <input type="number" class="form-control" placeholder="请填写返费金额" ng-model="vm.candidate.award" ui-validate=" '$value > 0' " required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.update()" ng-disabled='forma.$invalid || vm.submitting'>更新</button>
        <script type="text/ng-template" id="modal.html">
		  <div ng-include="'tpl/modal.html'"></div>
		</script>
      </form>
    </div>
  </div>
</div>
