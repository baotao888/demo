<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">职位<a ng-href="#/app/organization//positionform" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-plus-square"></i></a></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 组织机构</a></li>
                <li class="ng-binding">职位</li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        名称
                    </th>
                    <th>
                      级别
                    </th>
                    <th data-hide="phone,tablet">
                        描述
                    </th>
                    <th data-hide="phone,tablet">
                        是否为管理岗位
                    </th>
                  <th data-hide="phone,tablet">
                    是否为顾问
                  </th>
                    <th data-hide="phone,tablet">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="position in vm.list">
                    <td>{{position.id}}</td>
                    <td>{{position.pos_name}}</td>
                    <td>{{position.level}}</td>
                    <td>{{position.description}}</td>
                    <td><a href class="{{position.is_manager==1 ? 'active' : ''}}" ui-toggle-class><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
                    <td><a href class="{{position.is_adviser==1 ? 'active' : ''}}" ui-toggle-class><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
                  <td>
                        <a ng-href="#/app/organization/{{position.id}}/positionform" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
