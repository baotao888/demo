<div class="modal-header">
    <h3 class="modal-title">温馨提示</h3>
</div>
<div class="modal-body">
    {{vm.msg}}
</div>
<div class="modal-footer">
    <button class="btn btn-info pull-left" ng-click="vm.createPlan()">创建拨打计划</button>
    <button class="btn btn-success pull-left" ng-click="vm.createContact()">创建联系记录</button>
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
</div>
