<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">
        <!-- 导航菜单 -->
        <a ng-href="#/app/my/signup/register" class="btn m-b-xs btn-default btn-nav" ng-model="vm.navRadio" btn-radio="'register'">
            端口注册人选
            <span ng-if="vm.unsure.user_web>0" class="badge badge-sm up bg-danger pull-right-xs">{{vm.unsure.user_web}}</span>
        </a>
        <a ng-href="#/app/my/signup/signup" class="btn m-b-xs btn-default btn-nav" ng-model="vm.navRadio" btn-radio="'signup'">
            端口报名人选
            <span ng-if="vm.unsure.applicant_web>0" class="badge badge-sm up bg-danger pull-right-xs">{{vm.unsure.applicant_web}}</span>
        </a>
        <a ng-href="#/app/my/signup/qrcodereg" class="btn m-b-xs btn-info btn-nav" ng-model="vm.navRadio" btn-radio="'qrcodereg'">
            扫码注册人选
            <span ng-if="vm.unsure.user_qrcode>0" class="badge badge-sm up bg-danger pull-right-xs">{{vm.unsure.user_qrcode}}</span>
        </a>
        <a ng-href="#/app/my/signup/qrcodeapply" class="btn m-b-xs btn-info btn-nav" ng-model="vm.navRadio" btn-radio="'qrcodeapply'">
            扫码报名人选
            <span ng-if="vm.unsure.applicant_qrcode>0" class="badge badge-sm up bg-danger pull-right-xs">{{vm.unsure.applicant_qrcode}}</span>
        </a>

        <a ng-href="#/app/candidate/list/" class="btn btn-sm btn-icon btn-info pull-right" title="返回人选管理"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{vm.listTitle}}人选列表
        </div>
        <div class="panel-body">
            <div class="row b-b">
                <div class="col-sm-5 m-b-xs">
                    <select class="input-sm form-control w-sm inline v-middle" ng-model="operate">
                        <option value="0">请选择</option>
                        <option ng-repeat="item in vm.operates" value="{{item.id}}">{{item.text}}</option>
                    </select>
                    <button class="btn btn-sm btn-default" ng-click="doOperate()">确定</button>
                </div>
                <div class="col-sm-offset-2 col-sm-2 clearfix">
                    <div class="btn-group pull-right" dropdown>
                        <button type="button" class="btn btn-default">{{vm.user_status.text}}</button>
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="item in vm.user_status_list"><a ng-click="vm.selectStatus(item)">{{item.text}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" class="input-sm form-control" ng-model="filterText" placeholder="Search">
                        <span class="input-group-btn">
                          <button class="btn btn-sm btn-default" type="button" ng-click="search()">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:620px"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modal.html">
    <div ng-include="'tpl/modal.html'"></div>
</script>
