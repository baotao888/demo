<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">职位</h1>
</div>
<div class="wrapper-md" ng-controller="JobListController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 职位</a></li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        职位编号
                    </th>
                    <th>
                        职位名称
                    </th>
                    <th data-hide="phone,tablet">
                        薪水
                    </th>
                    <th data-hide="phone,tablet">
                        人选补贴
                    </th>
                    <th data-hide="phone,tablet">
                        地区
                    </th>
                    <th data-hide="phone">
                        排序
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="job in vm.jobs">
                    <td>{{job.id}}</td>
                    <td><a ng-href="#/app/job/{{job.id}}/show">{{job.job_name}}</a></td>
                    <td>{{job.salary_floor}} - {{job.salary_ceil}}</td>
                    <td>{{job.cash_back}}</td>
                    <td>{{job.region_txt}}</td>
                    <td data-value="1"><span class="label bg-success" title="Active">{{job.list_order}}</span></td>
                    <td>
                        <a ng-href="#/app/job/{{job.id}}/show" class="btn m-b-xs btn-sm btn-primary fa fa-eye" title="详情"></a>
                        <a ng-if="vm.showStopRecruit(job)" ng-click="vm.sendRecruit(job.id)" class="btn m-b-xs btn-sm btn-danger fa fa-stop" title="暂停招聘【点击发布招聘】"></a>
                        <a ng-if="vm.showRecruit(job)" ng-click="vm.stopRecruit(job.id)" class="btn m-b-xs btn-sm btn-primary fa fa-play" title="招聘中【点击暂停招聘】"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
