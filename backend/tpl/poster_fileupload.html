<div class="bg-light lter b-b wrapper-md clearfix">
    <h1 class="m-n font-thin h3 clearfix">
        广告位
        <a ng-href="#/app/poster/list/{{$stateParams.space}}" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md ng-scope">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 广告位</a></li>
                <li class="ng-binding">广告</li>
                <li class="active ng-binding">{{vm.operate}}</li>
            </ul>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">广告标题</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="vm.advertisement.title" class="form-control">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">广告排序</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="vm.advertisement.listorder">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">广告图片</label>
                    <div class="col-sm-6">
                        <div class="m-b">
                            选择图片
                            <input type="file"id="fileInput">
                        </div>
                        <div class="hbox hbox-auto-xs">
                            <div class="">
                                <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                                    <div class="bg-light" style="min-height:210px">
                                        <img style="width:100%;" ng-src="{{myImage}}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">广告位</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="vm.advertisement.space_id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" ng-disabled="" ng-click="vm.submitInfo()">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
