<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h4 row">
    <ul class="col-sm-11 breadcrumb m-b-none">
    <li><a href=""><i class="fa fa-home"></i> 组织架构</a></li>
    <li class="ng-binding">员工</li>
    <li class="active ng-binding">分配数据</li>
    <li class="text-primary ng-binding">{{vm.employee.real_name}}</li>
  </ul>
    <a ng-href="#/app/organization/employee" class="col-sm-1 btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
  </h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      <span class="h4">{{vm.operate}}<a class="text-primary"></a></span>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="form">
        <div class="form-group">
          <label class="col-sm-4 control-label">候选人上限</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" ng-model="vm.statistics.candidates" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="phone">保留人选上限</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="phone" ng-model="vm.statistics.remains" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-4 control-label">保留人选天数</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="" ng-model="vm.statistics.remain_days" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-4 control-label">认领优先时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  ng-model="vm.statistics.recognize_prior_time" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-4 control-label">优先名额</label>
          <div class="col-sm-2">
            <input type="text" class="form-control"  ng-model="vm.statistics.recognize_priors" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || vm.submitting" ng-click="vm.submitAlldata()">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/ng-template" id="modal.html">
  <div ng-include="'tpl/modal.html'"></div>
</script>
