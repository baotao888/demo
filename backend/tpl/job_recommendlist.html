<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4 row">
        推荐位
    </h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a ng-href="#/app/job/recommend"><i class="fa fa-home"></i>推荐位</a></li>
                <li class="ng-binding">{{$stateParams.id}}</li>
                <li class="active ng-binding">职位列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        名称
                    </th>
                    <th data-hide="phone,tablet">
                        排序
                    </th>
                    <th data-hide="phone,tablet">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(index, job) in list">
                    <td>{{job.id}}</td>
                    <td>{{job.job_name}}</td>
                    <td>{{job.list_order}}</td>
                    <td>
                        <a class="btn btn-success" ui-toggle-class="show" target="#orderContainer{{job.id}}">排序</a>
                        <div id="orderContainer{{job.id}}" class="input-group w-xs hide">
                            <input type="text" class="input-sm form-control w-xxs" ng-model="list[index].list_order">
                            <span class="input-group-btn">
                              <button class="btn btn-sm btn-default" type="button" ng-click="listorder(index)">更新</button>
                            </span>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
