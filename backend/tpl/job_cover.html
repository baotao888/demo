<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4 row">
        <ul class="col-sm-10 breadcrumb m-b-none">
            <li><a href=""><i class="fa fa-home"></i> 职位</a></li>
            <li class="ng-binding"><a ng-href="#/app/job/{{job.id}}/show">{{job.job_name}}</a></li>
            <li class="active ng-binding">更新封面</li>
        </ul>
        <a ng-href="#/app/job/{{job.id}}/show" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md" ng-controller="JobCoverController">
    <div class="m-b">
        选择封面
        <input type="file" id="fileInput" />
    </div>
    <div class="hbox hbox-auto-xs">
        <div class="col">
            <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                <div class="bg-light" style="height:320px">
                    <img-crop
                            image="myImage"
                            result-image="myCroppedImage"
                            result-image-size="160"
                            area-type="{{cropType}}"
                    ></img-crop>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="inline bg-white wrapper-sm b-a">
                <div class="bg-light">
                    <img ng-src="{{myCroppedImage}}" />

                </div>
            </div>
        </div>
    </div>
    <div class="btn-group m-t">
        <label class="btn btn-default" ng-model="cropType" btn-radio="'circle'">Circle</label>
        <label class="btn btn-default" ng-model="cropType" btn-radio="'square'">Square</label>
    </div>
    <div class="alert alert-warning" role="alert">{{error}}</div>
    <div class="text-center">
        <button type="button" class="btn btn-success" ng-click="updateCover()" ng-disabled="submitting">确定</button>
    </div>
</div>
