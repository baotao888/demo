<div class="col">
 <div class="wrapper-md">
    <h1 class="m-n font-thin h3">
      <a ng-href="#/app/performance/month" class="btn m-b-xs w-xs btn-default btn-nav" href="#/app/performance/month">本月</a>
      <a ng-href="#/app/performance/search" class="btn m-b-xs w-xs btn-success" href="#/app/performance/search">全部</a>
      <a ng-href="#/app/performance/statistics" class="btn m-b-xs w-xs btn-danger ng-scope" href="#/app/performance/statistics">统计</a>
    </h1>
  </div>

  <div class="panel panel-default">
    <div class="panel panel-default col-md-12" >
      <div class="panel-heading">
        <ul class="breadcrumb m-b-none">
          <li><a href=""><i class="fa fa-phone-square"></i> 业绩管理</a></li>
          <li class="active ng-binding">全部</li>
        </ul>
      </div>
      <div class="row wrapper">
        <div class="col-sm-9">
          <div class="row animated fadeInDown">
            <div class="col-sm-6 m-b-xs">
              <div class="col-sm-2">
                <label class="control-label m-t-sm">入职时间:</label>
              </div>
              <div class="col-sm-5">
                <div class="input-group w-sm">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="vm.searchDis"  is-open="vm.opens[2]" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 2)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="input-group w-sm distritime">
                  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="vm.searchDised"  is-open="vm.opens[3]" datepicker-options="dateOptions" close-text="Close" />
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 3)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-1">
              <div class="">
                <button class="btn btn-success" ng-click="vm.timersearch()">搜索</button>
              </div>
            </div>
          </div>
        </div>
          <div class="col-sm-3">
            <div class="row">
              <div class="input-group pull-left w-xs">
                <select class="input-sm form-control ng-pristine ng-untouched ng-valid" ng-model="vm.searchactive">
                  <option>一组</option>
                  <option>二组</option>
                  <option>三组</option>
                  <option>四组</option>
                </select>
              </div>
              <div class="input-group">
                <input type="text" class="input-sm form-control w-sm ng-pristine ng-untouched ng-valid" placeholder="输入客户名称或者手机号码" >
                <span class="input-group-btn">
                  <button class="btn btn-sm btn-default" type="button">Go!</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped b-t b-light table-border">
          <thead>
            <tr>
              <th ng-repeat="item in vm.header">{{item}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="per in vm.performace">
              <td>{{per.candidate_name}}</td>
              <td>{{per.candidate_phone}}</td>
              <td>{{per.entry_time}}</td>
              <td>{{per.company_name}}</td>
              <td>{{per.job_type}}</td>
              <td>{{per.total_money | currency : '¥'}}</td>
              <td>{{per.reward | currency : '¥'}}</td>
              <td>{{per.fee_time}}</td>
            </tr>
            <tr>
              <td colspan="5">合计：</td>
              <td>{{ 8900 | currency : '¥'}}</td>
              <td>{{ 2100 | currency : '¥'}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
