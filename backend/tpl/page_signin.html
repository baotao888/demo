<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong translate="page.signin.TITLE">Sign in to get in touch</strong>
    </div>
    <form name="form" class="form-validation" novalidate>
      <div class="text-danger wrapper text-center" ng-show="vm.authError">
          {{vm.authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="UserName" class="form-control no-border" ng-model="vm.user.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="vm.user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="vm.login()" ng-disabled='form.$invalid || vm.submitting' translate="page.signin.LOGIN">Log in</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
