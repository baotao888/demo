<div class="bg-light lter b-b wrapper-md hidden-print">
    <h1 class="m-n font-thin h3">客户冲突制度</h1>
</div>
<div class="wrapper-md">
    <div class="row row-sm">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="panel b-a">
                <div class="panel-heading text-center bg-info no-border">
                    <h4 class="text-u-c m-b-none">规则</h4>
                    <h2 class="m-t-none">
                        <span class="text-2x text-lt">1</span>
                        <span class="text-xs">顾问名下人选</span>
                    </h2>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="icon-check text-success m-r-xs"></i>顾问名下人选，三天之内未联系，其他顾问联系后入职，则此客户属于<code>其他顾问</code>
                    </li>
                    <li class="list-group-item">
                        <i class="icon-check text-success m-r-xs"></i>顾问名下人选，三天之内联系过，其他顾问联系后入职，则此客户仍然属于<code>顾问</code>
                    </li>
                </ul>
                <div class="panel-footer text-center">
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="panel b-a">
                <div class="panel-heading text-center bg-info no-border">
                    <h4 class="text-u-c m-b-none">规则</h4>
                    <h2 class="m-t-none">
                        <span class="text-2x text-lt">2</span>
                        <span class="text-xs">未在系统中的客户</span>
                    </h2>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="icon-check text-success m-r-xs"></i>未在系统中的客户，被录入系统前24小时内，若没有其他顾问联系过，顾问录入客户到系统，则此客户属于<code>顾问</code>
                    </li>
                    <li class="list-group-item">
                        <i class="icon-check text-success m-r-xs"></i>未在系统中的客户，被录入系统前24小时内，有其他顾问先于顾问联系过，顾问录入客户到系统，则此客户仍然属于<code>其他顾问</code>；若顾问仍然继续跟踪或抢夺人选，给予其A类警告处分
                    </li>
                </ul>
                <div class="panel-footer text-center">
                </div>
            </div>
        </div>
    </div>
</div>
