<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">
        修改密码
        <a ng-href="#/app/my/profile" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-12">
            <form name="form" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="h4">{{vm.account.admin_name}}</span>
                    </div>
                    <div class="panel-body">
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label>输入密码 <em class="text-muted">(allow 'a-zA-Z0-9', 4-10 length)</em></label>
                                <input type="password" class="form-control" name="password" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" ng-model="vm.account.admin_pwd" ng-required="! vm.edit" >
                            </div>
                            <div class="col-sm-6">
                                <label>确认密码</label>
                                <input type="password" class="form-control" name="confirm_password"  ng-required="! vm.edit" ng-model="vm.confirm_password" ui-validate=" '$value==vm.account.admin_pwd' " ui-validate-watch=" 'password' ">
                                <span ng-show='form.confirm_password.$error.validator'>两次密码不一致!</span>
                            </div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid || vm.submitting" ng-click="vm.submitInfo()">Submit</button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
    <script type="text/ng-template" id="modal.html">
        <div ng-include="'tpl/modal.html'"></div>
    </script>
</div>
