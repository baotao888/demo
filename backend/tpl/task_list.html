<div>
    <div class="wrapper-md bg-light b-b">
        <button type="button" class="btn btn-default btn-addon pull-right m-t-n-xs" ui-toggle-class="show" target="#aside">
            <i class="fa fa-bars"></i> List
        </button>
        <h1 class="m-n font-thin h3">拨打计划</h1>
    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="col wrapper-md">
            <div class="clearfix m-b">
                <div class="pull-right">
                    <div class="btn-group m-l-xs">
                        <button class="btn btn-sm btn-default" ng-click="changeView('agendaDay')">Day</button>
                        <button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek')">Week</button>
                        <button class="btn btn-sm btn-default" ng-click="changeView('month')">Month</button>
                    </div>
                </div>
            </div>
            <div class="pos-rlt">
                <div class="fc-overlay">
                    <div class="panel bg-white b-a pos-rlt">
                        <span class="arrow"></span>
                        <div ng-hide="editing" class="h4 font-thin m-b-sm">{{event.title}}</div>
                        <div ng-show="editing" class="input-group"><input class="form-control" type="search" ng-model="event.title" ></div>
                        <div class="line b-b b-light"></div>
                        <div ng-hide="editing"><i class="icon-calendar text-muted m-r-xs"></i> {{event.start | date:'medium'}}</div>
                        <div class="ng-hide" ng-show='event.end && ! editing'><i class="icon-clock text-muted m-r-xs"></i> {{event.end | date:'medium'}}</div>
                        <div class="ng-hide" ng-show='event.location && ! editing'><i class="icon-pointer text-muted m-r-xs"></i> {{event.location}}</div>
                        <div ng-show="editing" class="input-group"><i class="input-group-addon icon-pointer text-muted m-r-xs"></i><input class="form-control" type="search" ng-model="event.location" ></div>
                        <div class="m-t-sm" ng-hide="editing">{{event.info}}</div>
                        <div ng-show="editing" class="input-group"><i class="input-group-addon icon-envelope-open  text-muted m-r-xs"></i><textarea class="form-control" rows="3" ng-model="event.info" style="width:88%"></textarea></div>
                        <div class="m-t-sm" ng-hide="editing || ! event.url"><a href="{{event.url}}">详情</a></div>
                        <div class="panel-footer">
                            <a class="icon-note text-muted m-r-xs pull-right" title="完成" ng-click="remove(event.key)"></a>
                        </div>
                    </div>
                </div>
                <div class="calendar" ng-model="eventSources" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
            </div>
        </div>
        <div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
            <div class="wrapper">
                <div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
                    <input ng-model="e.title" class="form-control m-t-n-xs no-border no-padder no-bg">
                    <a class="pull-right text-xs text-muted" ng-click="remove($index)"><i class="fa fa-trash-o"></i></a>
                    <div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
