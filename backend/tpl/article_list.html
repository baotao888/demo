<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">文章<a ng-href="#/app/article//editor" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-plus-square"></i></a></h1>
</div>
<div class="wrapper-md" ng-controller="ArticleListController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 文章</a></li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        标题
                    </th>
                    <th data-hide="phone">
                        简介
                    </th>
                    <th data-hide="phone">
                        发布时间
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="article in vm.articles">
                    <td>{{article.id}}</td>
                    <td><a ng-href="#/app/article/{{article.id}}/editor">{{article.title}}</a></td>
                    <td title="{{article.desc}}">{{article.desc | limitTo : 50 : 0}}</td>
                    <td data-value="1">{{article.create_at * 1000 | date}}</td>
                    <td>
                        <a ng-href="#/app/article/{{article.id}}/editor" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
