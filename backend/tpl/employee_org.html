<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4 row">
        <ul class="col-sm-11 breadcrumb m-b-none">
            <li><a href=""><i class="fa fa-home"></i> 组织架构</a></li>
            <li class="ng-binding">员工</li>
            <li class="active ng-binding">分配组织机构</li>
            <li class="text-primary ng-binding">{{vm.employee.real_name}}</li>
        </ul>
        <a ng-href="#/app/organization/employee" class="col-sm-1 btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md">
    <form class="form-horizontal">
        <div class="alert alert-warning" role="alert">{{vm.error}}</div>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3 control-label text-left">组织机构</label>
                <div class="col-sm-6">
                    <ui-select ng-model="vm.organization" theme="bootstrap">
                        <ui-select-match placeholder="请选择组织机构...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.options | filter: $select.search">
                            <div ng-bind-html="item.name"></div>
                            <small ng-bind-html="item.id"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </fieldset>
        <footer class="panel-footer bg-light lter">
            <button type="button" class="btn btn-success" ng-click="vm.update()" ng-disabled='vm.submitting'>Submit</button>
        </footer>
    </form>
</div>
