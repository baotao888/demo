<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">
        <ul class="breadcrumb m-b-none">
            <li><a href=""><i class="fa fa-home"></i> 控制面板</a></li>
            <li class="active ng-binding">工具箱</li>
        </ul>
    </h1>
</div>
<div class="wrapper-md" ng-controller="PanelAdminController">
    <div class="panel panel-default">
        <div class="panel-heading">
            安全操作
        </div>
        <div class="panel-body">
            <button class="btn m-b-xs btn-default" ng-click="updateCache()">更新系统缓存</button>
            <button class="btn m-b-xs btn-warning" ng-click="updateJobStatistics()">更新职位数据</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-bell"></i> 风险操作
        </div>
        <div class="panel-body">
            <button class="btn m-b-xs btn-danger" ng-click="cronCandidate()">清理顾问到期人选</button>
            <button class="btn m-b-xs btn-danger" ng-click="clearQuitEmployeeCandidate()">清理离职顾问人选</button>
            <button class="btn m-b-xs btn-danger" ng-click="deleteCandidate()">删除丢弃的人选</button>
            <button class="btn m-b-xs btn-danger" ng-click="deleteCustomer(1)">删除空号客户</button>
            <button class="btn m-b-xs btn-danger" ng-click="deleteCustomer(4)">删除停机客户</button>
            <button class="btn m-b-xs btn-danger" ng-click="deleteAdminLog()">删除后台日志</button>
        </div>
    </div>
	<div class="alert alert-warning" role="alert">{{error}}</div>
</div>
<script type="text/ng-template" id="modal.html">
    <div ng-include="'tpl/modal.html'"></div>
</script>
<script type="text/ng-template" id="modalSure.html">
    <div ng-include="'tpl/modal_sure.html'"></div>
</script>
