<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4 row">
        <ul class="col-sm-10 breadcrumb m-b-none">
            <li><a href=""><i class="fa fa-home"></i> 系统用户</a></li>
            <li class="active ng-binding">个性化设置</li>
        </ul>
        <a ng-href="#/app/admin/list" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-chevron-left"></i></a>
    </h1>
</div>
<div class="wrapper-md">
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li ng-repeat="(ck, cs) in vm.settings">
                    <div class="checkbox">
                        {{ck}}
                    </div>
                    <ul class="list-inline">
                        <li ng-repeat="item in cs">
                          <label class="col-sm-7 m-t-xs control-label">{{item}}</label>
                          <div class="col-sm-5">
                              <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                                  <input type="checkbox" ng-model="vm.checked[ck][item]" value="1" name='switch' checked>
                                  <i></i>
                              </label>
                          </div>
                        </li>
                    </ul>
                </li>
            </ul>
            <footer class="panel-footer text-right bg-light lter">
                <span class="text-muted pull-left">{{vm.error}}</span>
                <button type="submit" class="btn btn-success" ng-disabled="vm.submitting" ng-click="vm.update()">Submit</button>
            </footer>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modal.html">
    <div ng-include="'tpl/modal.html'"></div>
</script>
