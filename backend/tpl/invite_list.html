<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h4">
        <ul class="col-sm-10 breadcrumb m-b-none">
            <li><a href=""><i class="fa fa-home"></i> 用户</a></li>
            <li class="active ng-binding">网站推荐用户</li>
        </ul>
    </h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            列表
        </div>
        <div class="panel-body">
            <div class="row b-b">
                <div class="col-sm-5 m-b-xs">
                    <select class="input-sm form-control w-sm inline v-middle" ng-model="operate">
                        <option value="0">请选择</option>
                        <option value="5">分配顾问</option>
                        <option value="6">导出数据</option>
                    </select>
                    <button class="btn btn-sm btn-default" ng-click="doOperate()">确定</button>
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" class="input-sm form-control" ng-model="filterText" placeholder="Search">
                        <span class="input-group-btn">
                          <button class="btn btn-sm btn-default" type="button" ng-click="search()">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div ng-grid="gridOptions" style="min-height:630px"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modalEmployee.html">
    <div ng-include="'tpl/modal_employee.html'"></div>
</script>
<script type="text/ng-template" id="modal.html">
    <div ng-include="'tpl/modal.html'"></div>
</script>
