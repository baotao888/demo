<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">权限<a ng-href="#/app/role//form" class="btn btn-sm btn-icon btn-info pull-right"><i class="fa fa-plus-square"></i></a></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="breadcrumb m-b-none">
                <li><a href=""><i class="fa fa-home"></i> 权限</a></li>
                <li class="active ng-binding">列表</li>
            </ul>
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                <tr>
                    <th data-toggle="true">
                        编号
                    </th>
                    <th>
                        名称
                    </th>
                    <th data-hide="phone,tablet">
                        描述
                    </th>
                    <th data-hide="phone,tablet">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in vm.list">
                    <td>{{role.id}}</td>
                    <td>{{role.role_name}}</td>
                    <td>{{role.description}}</td>
                    <td>
                        <a ng-href="#/app/role/{{role.id}}/form" class="btn m-b-xs btn-sm btn-primary fa fa-edit" title="编辑"></a>
                        <a ng-href="#/app/role/{{role.id}}/privileges" class="btn m-b-xs btn-sm btn-primary fa fa-user" title="设置权限"></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
