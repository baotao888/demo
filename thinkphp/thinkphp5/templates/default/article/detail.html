{extend name="$base" /}
{block name="banner"}
{/block}
{block name="content"}
<div class="article-info">
  <ol class="container breadcrumb">
    <li><a href="/">首页</a></li>
    <li><a href="/article">求职资讯</a></li>
    <li class="active">{$detail.title}</li>
  </ol>
  <div class="container">
    <div class="panel panel-default panel-article article-detail">
      <div class="panel-heading">
        <h3 class="panel-title">{$detail.title}</h3>
      </div>
      <div class="panel-body">
        <div class="row field">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">来源：永乐打工网</div>
          <div class="col-sm-3">发布时间：{$detail.create_at | date = 'Y-m-d' , ###}</div>
          <div class="col-sm-3"></div>
        </div>
        <p>{$detail.content}</p>
      </div>
    </div>
  </div>
</div>      
</div>
{/block}
{block name="popup"}
  {__block__}
{/block}
